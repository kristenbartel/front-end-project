<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>MTB app: name</title>
  </head>
  <body>
<!-- nav bar and header -->
    <nav id="header" class="navbar navbar-light bg-blk">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="image-assets/mtb-icon.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            MTB Trails
          </a>
        </div>
      </nav>

<!--search field -->
<div class="input-group">
    <input id="userInput" value="" type="text" class="form-control" placeholder="Enter City" aria-label="Search" aria-describedby="search-addon" />
    <button id="searchButton" type="button" class="btn btn-info">Search</button>
  </div>

<!-- carousel -->
    <div id="carousel" class="carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image-assets/car-1.jpg" class="d-block w-100" alt="...">
          </div>
        <!-- replace photo here for one with same sizing -->
          <div class="carousel-item">
            <img src="image-assets/car-3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image-assets/car-4.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image-assets/car-5.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>

<!-- search results -->
    <div class="searchResults" id="searchResults">search results</div>
<!-- cards -->
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

<!-- footer -->
    <div class="footer" id="footer">footer</div>

    <script type="module" src="/scripts/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
