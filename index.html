<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
<!-- nav bar and header -->
    <nav id="header" class="">
        <div class="container-fluid">
          <a class="navbar-brand" href="#carousel">
            <img src="image-assets/mtb-icon.jpg" alt="" width="40" height="40" class="d-inline-block align-text-top">
            Shred Lightly
          </a>
        </div>
      </nav>

<!--search field -->
<div class="input-group" id="input-group">
    <input id="userInput" value="" type="text" class="form-control" placeholder="Enter City" aria-label="Search" aria-describedby="search-addon"/>
        <button id="searchButton" href="#searchResult" type="button" class="btn btn-info">
            <i class="fas fa-search white"></i>
        </button>
</div>
<!--Bootstrap spinner-->
<div class="spinner-container" id="spinner-container">
<div class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
</div>
<!-- carousel -->
    <div id="carousel" class="carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image-assets/car-1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image-assets/car-3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image-assets/car-4.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image-assets/car-5.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>

<!-- sample maps -->
    <div class="map-container" id="map-container">
     
        </div>
<!-- DOM created -->
<!-- cards -->
<div class="row row-cols-sm-1 row-cols-md-4 row-cols-lg-5 searchResults" id="searchResults"></div>
<!-- footer -->
    <div class="footer" id="footer">Shred Lightly</div>
     <script type="module" src="/scripts/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
